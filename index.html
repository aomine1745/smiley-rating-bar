<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smiley Rating Bar</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<div class="rating">
		<input type="radio" name="star" id="star1" checked>
		<label for="star1">
			<img src="icons/cool.svg" alt="icon">
			<h4>Loved It</h4>
		</label>
		<input type="radio" name="star" id="star2">
		<label for="star2">
			<img src="icons/surprised.svg" alt="icon">
			<h4>Liked It</h4>
		</label>
		<input type="radio" name="star" id="star3">
		<label for="star3">
			<img src="icons/angry.svg" alt="icon">
			<h4>It's Ok</h4>
		</label>
		<input type="radio" name="star" id="star4">
		<label for="star4">
			<img src="icons/ugly-2.svg" alt="icon">
			<h4>Dislike Ok</h4>
		</label>
		<input type="radio" name="star" id="star5">
		<label for="star5">
			<img src="icons/ugly.svg" alt="icon">
			<h4>Hated It</h4>
		</label>
		<h2 class="title">Do yo like?</h2>
	</div>
	<div class="made">
		Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
	</div>
</body>
</html>
